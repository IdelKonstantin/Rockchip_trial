[Zeromq_pub]
host = localhost	# Хост очереди zeroMQ для публикации демоном результатов обработки данных GPS/GNSS	
port = 5435		# Порт для исходящих сообщений

[Zeromq_sub]
host = localhost	# Хост очереди zeroMQ для получения управляющих команд GPS/GNSS	
port = 5435		# Порт для исходящих сообщений

[GPS]
state = false		# Текущее состояние GPS (ON/OFF)

[Logger]
dir=./LOGS/		# Путь к логам демона
max_size_mb = 1		# Мексимальный размер журнала в мегабайтах